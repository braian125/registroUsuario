<div class="container">
  <div class="reglist">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>Edad</th>
          <th>Email</th>
          <th>Tipo de Pase</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let registration of registrations; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ registration.nombres }}</td>
          <td>{{ registration.apellidos }}</td>
          <td>{{ registration.edad }}</td>
          <td>{{ registration.email }}</td>
          <td>{{ registration.tipoPase }}</td>
          <td>
            <button type="button" class="btn btn-info" (click)="onEdit(i)">Edit</button>
          </td>
          <td>
            <button type="button" class="btn btn-danger" (click)="onDelete(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-right">
    <button type="submit" class="btn btn-primary" (click)="onNew()">New</button>
    </div>
    </div>
    <br>
    <div class="regentry" *ngIf="showNew">
      <form (ngSubmit)="onSave()">
          <div class="form-group row">
            <label for="nombres" class="col-2 col-form-label">Nombres</label>
            <div class="col-10">
              <input class="form-control" type="text" [(ngModel)]="regModel.nombres" name="nombres">
            </div>
          </div>

          <div class="form-group row">
            <label for="apellidos" class="col-2 col-form-label">Apellidos</label>
            <div class="col-10">
              <input class="form-control" type="text" [(ngModel)]="regModel.apellidos" name="apellidos">
            </div>
          </div>

          <div class="form-group row">
            <label for="edad" class="col-2 col-form-label">Edad</label>
            <div class="col-10">
              <input class="form-control" type="text" [(ngModel)]="regModel.edad" name="edad">
            </div>
          </div>

          <div class="form-group row">
            <label for="email" class="col-2 col-form-label">Email</label>
            <div class="col-10">
              <input class="form-control" type="text" [(ngModel)]="regModel.email" name="email">
            </div>
          </div>

          <div class="form-group row">
            <label for="telefono" class="col-2 col-form-label">Telefono</label>
            <div class="col-10">
              <input class="form-control" type="text" [(ngModel)]="regModel.telefono" name="telefono">
            </div>
          </div>

          <div class="form-group row">
            <label for="tipoPase" class="col-2 col-form-label">tipoPase</label>
            <div class="col-10 dropdown" ngbDropdown myDrop="ngbDropdown">
              <button type="button" class="btn btn-outline-primary" id="dropdownManual" name="tipoPase" ngbDropdownToggle>{{regModel.tipoPase}}</button>
              <div ngbDropdownMenu aria-labelledby="dropdownManual">
                <button type="button" class="dropdown-item" *ngFor="let tipoPase of tiposPases" (click)="onChangeTipoPase(country)">{{tipoPase}}</button>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-success">{{submitType}}</button>
          <button type="submit" class="btn btn-primary" (click)="onCancel()">Cancel</button>
      </form>
    </div>
</div>
